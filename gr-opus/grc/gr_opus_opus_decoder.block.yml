id: gr_opus_opus_decoder
label: Opus Decoder
category: '[gr-opus]'
flags: [python, throttle]
templates:
  imports: from gnuradio import gr_opus
  make: gr_opus.opus_decoder(${sample_rate}, ${channels}, ${packet_size})
  var_make: |-
    var ${id} = block_${id};
parameters:
- id: sample_rate
  label: Sample Rate (Hz)
  dtype: int
  default: 48000
  options: [8000, 12000, 16000, 24000, 48000]
- id: channels
  label: Channels
  dtype: int
  default: 1
  options: [1, 2]
- id: packet_size
  label: Packet Size (bytes, 0=auto)
  dtype: int
  default: 0
inputs:
- domain: stream
  dtype: byte
  vlen: 1
outputs:
- domain: stream
  dtype: float
  vlen: 1
file_format: 1

